# Qdrant instance for integration tests.
# Run with: docker compose -f docker-compose.test.yml up -d
# Port 6333: HTTP/REST API
# Port 6334: gRPC API (used by Go client)
services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
